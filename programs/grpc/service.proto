syntax = "proto3";

option go_package="./service;";

// The greeting service definition.
service Service {
  // Sends a greeting
  rpc SingleCall(CallRequest) returns (CallReply) {}
  rpc StreamCall (stream StreamRequest) returns (StreamReply) {
  }
}

message CallRequest {
  string name = 1;
}
message StreamRequest {
  string name = 1;
}

message CallReply {
  string message = 1;
}
message StreamReply {
  string message = 1;
}